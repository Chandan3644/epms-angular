<div class="dashboard-container">
  <h2 class="welcome-heading">Welcome, {{ userName }} ðŸ‘‹</h2>

  <div class="kpi-cards">
    <mat-card class="kpi-card total">
      <h3>Total Projects</h3>
      <p>{{ kpis.totalProjects }}</p>
    </mat-card>
    <mat-card class="kpi-card active">
      <h3>Active Users</h3>
      <p>{{ kpis.activeUsers }}</p>
    </mat-card>
    <mat-card class="kpi-card overdue">
      <h3>Overdue Tasks</h3>
      <p>{{ kpis.overdueTasks }}</p>
    </mat-card>
  </div>

  <div class="chart-container">
    <h3>Task Status Overview</h3>
    <ngx-charts-pie-chart
      [view]="view"
      [results]="chartData"
      [scheme]="colorScheme"
      [legend]="showLegend"
      [labels]="showLabels">
    </ngx-charts-pie-chart>
  </div>
</div>
