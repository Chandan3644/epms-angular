<main class="content-area">
  <div class="page-header">
    <h2>Projects</h2>
    <button mat-raised-button color="primary" routerLink="/projects/create">
      <mat-icon>add</mat-icon> New Project
    </button>
  </div>

  <div class="project-grid">
    <mat-card class="project-card" *ngFor="let project of projects">
      <mat-card-header>
        <mat-card-title>{{ project.name }}</mat-card-title>
        <mat-card-subtitle>Status: {{ project.status }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ project.description || 'No description' }}</p>
        <p>
          <strong>Start:</strong> {{ project.startDate | date:'mediumDate' }} |
          <strong>End:</strong> {{ project.endDate | date:'mediumDate' }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="accent" [routerLink]="['/projects/edit', project.id]">
          <mat-icon>edit</mat-icon> Edit
        </button>
        <button mat-button color="warn" (click)="deleteProject(project.id)">
          <mat-icon>delete</mat-icon> Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</main>
